<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sent ðŸš€</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d); /* Warm cinematic sunset */
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Overlay UI */
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            pointer-events: none; /* Let clicks pass to 3D if needed */
            z-index: 10;
        }

        .header-section {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: slideDown 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .footer-section {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 1s ease-out;
        }

        .author {
            font-weight: 600;
            color: #ffd369;
            letter-spacing: 1px;
        }

        /* Rocket Animation */
        .rocket-float {
            position: absolute;
            font-size: 4rem;
            top: 20%;
            right: 15%;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px #ff4);
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }

        canvas { display: block; }
    </style>
</head>
<body>

<div class="ui-container">
    <div class="header-section">
        <h1>Review Sent!</h1>
        <p>Your thoughts are safely with the author.</p>
    </div>
    
    <div class="rocket-float">ðŸš€</div>

    <div class="footer-section">
        <div class="author">ðŸ§¸ Thank you from Likith</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
    let scene, camera, renderer, teddy, armR, armL, stars;

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);

        createTeddy();
        createStars();
        animate();
    }

    function createTeddy() {
        teddy = new THREE.Group();
        // Using MeshLambert for a softer "toy" look
        const brown = new THREE.MeshLambertMaterial({ color: 0x8d5524 });
        const dark = new THREE.MeshLambertMaterial({ color: 0x333333 });

        // Body
        const body = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), brown);
        body.scale.y = 1.2;
        teddy.add(body);

        // Head
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.75, 32, 32), brown);
        head.position.y = 1.3;
        teddy.add(head);

        // Ears
        const earGeo = new THREE.SphereGeometry(0.25, 32, 32);
        const earL = new THREE.Mesh(earGeo, brown);
        const earR = new THREE.Mesh(earGeo, brown);
        earL.position.set(-0.6, 1.8, 0);
        earR.position.set(0.6, 1.8, 0);
        teddy.add(earL, earR);

        // Eyes
        const eyeGeo = new THREE.SphereGeometry(0.06, 16, 16);
        const eyeL = new THREE.Mesh(eyeGeo, dark);
        const eyeR = new THREE.Mesh(eyeGeo, dark);
        eyeL.position.set(-0.25, 1.4, 0.6);
        eyeR.position.set(0.25, 1.4, 0.6);
        teddy.add(eyeL, eyeR);

        // Arms (Jointed for better waving)
        armL = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 0.6, 4, 8), brown);
        armL.position.set(-1.1, 0.5, 0);
        armL.rotation.z = Math.PI / 4;
        
        armR = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 0.6, 4, 8), brown);
        armR.position.set(1.1, 0.5, 0);
        armR.rotation.z = -Math.PI / 4;

        teddy.add(armL, armR);

        // Legs
        const legGeo = new THREE.SphereGeometry(0.4, 32, 32);
        const legL = new THREE.Mesh(legGeo, brown);
        const legR = new THREE.Mesh(legGeo, brown);
        legL.position.set(-0.5, -1, 0.2);
        legR.position.set(0.5, -1, 0.2);
        teddy.add(legL, legR);

        teddy.position.y = -0.5;
        scene.add(teddy);
    }

    function createStars() {
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 500; i++) {
            vertices.push(THREE.MathUtils.randFloatSpread(20)); // x
            vertices.push(THREE.MathUtils.randFloatSpread(20)); // y
            vertices.push(THREE.MathUtils.randFloatSpread(20)); // z
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
        stars = new THREE.Points(geometry, material);
        scene.add(stars);
    }

    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.002;

        // Gentle floating and rotation
        teddy.rotation.y = Math.sin(time * 0.5) * 0.2;
        teddy.position.y = -0.5 + Math.sin(time) * 0.1;

        // Enthusiastic waving
        armR.rotation.z = -Math.PI / 3 + Math.sin(time * 4) * 0.5;
        armL.rotation.z = Math.PI / 3 + Math.cos(time * 2) * 0.2;

        stars.rotation.y += 0.001;

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
</body>
</html>
